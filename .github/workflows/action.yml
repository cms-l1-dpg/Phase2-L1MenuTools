name: Code quality
on: [push, pull_request, workflow_dispatch]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'
      - run: |
        python -m pip install --upgrade pip poetry
        poetry install
      - run: |
        pip list
        mypy menu_tools
