HT:
  sample: TT
  default_version: V27
  reference_object:
    object: "jet"
    suffix: "Pt"
    label: "Gen HT"
    trafo: "HT"
    cuts:
       object:
         - "abs({eta}) < 2.4"
         - "{pt} > 30"
  test_objects:
    trackerHT:
      suffix: ""
      label: "Tracker HT"
    phase1PuppiHT:
      suffix: ""
      label: "Histogrammed Puppi HT"
  thresholds: [350]
  scalings:
    method: "naive"
    threshold: 0.90
  xlabel: "Gen. HT (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV)"
  binning:
    min: 0
    max: 750
    step: 20

