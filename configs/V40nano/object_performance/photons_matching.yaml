PhotonsMatching_Barrel:
  sample: Hgg
  version: V40nano
  match_test_to_ref: True
  reference_object:
    object: "part_gamma"
    x_arg: "pt"
    label: "Gen Photons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "abs({eta}) < 1.5"
      object:
        - "abs({eta}) < 2.4"
  test_objects:
    EG:default: "pt"
    L1tkPhoton:NoIso: "pt"
    L1tkPhoton:Iso: "pt"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (Barrel)"
  binning:
    min: 0
    max: 100
    step: 3

