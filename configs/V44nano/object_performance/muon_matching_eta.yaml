MuonsMatching_Eta_Pt2to5:
  sample: DYLL_M50
  version: V44nano
  match_test_to_ref: True
  reference_object:
    GenPart:reference_muon_Pt2to5: "eta"
  test_objects:
    L1gmtMuon:default: "eta"
    L1gmtMuon:dR0p6: "eta"
    L1gmtTkMuon:default: "eta"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (2-5 GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

