PhotonMatching_Eta_Pt10to25:
  sample: Hgg
  version: V38nano
  match_test_to_ref: True
  reference_object:
    object: "GenPart"
    x_arg: "eta"
    label: "Gen Photons"
    cuts:
      event:
        - "(({statusFlags}>>7)&1) == 1"
        - "abs({pdgId}) == 22"
        - "{pt} < 25"
        - "{pt} > 10"
      object:
        - "abs({eta}) < 3.0"
  test_objects:
    L1tkPhoton:Iso: "eta"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (10 < Gen. $p_T$ < 25 GeV)"
  binning:
    min: -3
    max: 3
    step: 0.2

