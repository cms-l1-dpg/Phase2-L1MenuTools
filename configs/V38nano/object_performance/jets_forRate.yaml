JetTurnonBarrel:
  version: V38nano
  sample: TT
  match_test_to_ref: True
  reference_object:
    object: "GenJet"
    x_arg: "pt"
    label: "Gen Jets"
    cuts:
      event:
        - "abs({eta}) < 1.5"
      object:
        - "abs({eta}) < 2.5"
  test_objects:
    L1puppiJetSC4:eta2p5:barrel: "pt"
    L1caloJet:eta2p5:barrel: "pt"
    # L1TrackJet:eta2p5:barrel: "pt"
  thresholds: [50]
  scalings:
    method: "naive"
    threshold: 0.95
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Trigger Efficiency (<threshold> GeV, barrel)"
  binning:
    min: 0
    max: 500
    step: 10

