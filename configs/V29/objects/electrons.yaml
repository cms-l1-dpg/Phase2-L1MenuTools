part_e:
  label: "Gen Electron"
  eta_ranges:
    inclusive: [0, 5]
  ids:
    gen_electron_default:
      cuts:
        inclusive:
          - "{dr_0.3} < 0.15"

tkElectron:
  match_dR: 0.15
  eta_ranges:
    inclusive: [0, 5]
    barrel: [0, 1.479]
    endcap: [1.479, 5]
  ids:
    NoIso:
      label: "TkElectron"
      cuts:
        inclusive:
          - "abs({eta}) < 2.4"
          - "({passeseleid} == 1) | ({pt} < 25)"
    NoIsoForIso:
      # This id is exclusively used for the
      # isoloation wp derivation
      label: "TkElectron id in barrel"
      cuts:
        inclusive:
          - "abs({eta}) < 2.4"
        barrel:
          - "({passeseleid} == 1) | ({pt} < 25)"
    Iso:
      label: "TkIsoElectron"
      cuts:
        inclusive:
          - "abs({eta}) < 2.4"
        barrel:
          - "abs({trkiso}) < 0.13"
          - "({passeseleid} == 1) | ({pt} < 25)"
        endcap:
          - "abs({trkiso}) < 0.28"

EG:
  match_dR: 0.2
  eta_ranges:
    inclusive: [0, 5]
    barrel: [0, 1.479]
    endcap: [1.479, 3.0]
  label: "EG"
  ids:
    default:
      cuts:
        inclusive:
          - "abs({eta}) < 3.0"
        barrel:
          - "{passeseleid} == 1"
        endcap:
          - "{passessaid} == 1"
    eleid:
      cuts:
        inclusive:
          - "abs({eta}) < 3.0"
          - "{passeseleid} == 1"
        endcap:
          - "{passessaid} == 1"
