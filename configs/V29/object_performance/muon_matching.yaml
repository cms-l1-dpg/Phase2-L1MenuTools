MuonsMatchingBarrel:
  sample: DYLL_M50
  version: V29
  match_test_to_ref: True
  reference_object:
    object: "part_mu"
    x_arg: "Pt"
    label: "Gen Muons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
      object:
        - "abs({eta}) < 0.83"
  test_objects:
    gmtMuon:barrel: "Pt"
    gmtTkMuon:barrel: "Pt"
  xlabel: "Gen. $p_T$ (GeV)"
  ylabel: "Matching Efficiency (barrel)"
  binning:
    min: 0
    max: 100
    step: 3

