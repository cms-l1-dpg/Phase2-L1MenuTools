PhotonIsolation_Barrel:
  sample: Hgg
  version: V29
  iso_vs_efficiency: True
  match_test_to_ref: True
  reference_object:
    object: "part_gamma"
    x_arg: "Pt"
    label: "Gen Photons"
    cuts:
      event:
        - "{dr_0.3} < 0.15"
        - "abs({eta}) < 1.479"
      object:
        - "abs({eta}) < 1.479"
  test_objects:
    tkPhoton:barrel: "trkiso"
  xlabel: "Isolation"
  ylabel: "Efficiency (Barrel)"
  binning:
    min: 0
    max: 0.5
    step: 0.005

