JetMatching_Eta_Pt40To100:
  sample: TT
  version: V33nano
  match_test_to_ref: True
  reference_object: 
    object: "GenJet"
    x_arg: "eta"
    label: "Gen Jets"
    cuts:
      event:
        - "{pt} > 40"
        - "{pt} < 100"
      object:
        - "abs({eta}) < 5"
  test_objects:
    L1puppiJetHisto:default: "eta"
    L1puppiJetSC4:default: "eta"
    L1caloJet:default: "eta"
    # trackerJet:default: "eta"
  xlabel: "Gen. $\\eta$"
  ylabel: "Matching Efficiency (40-100 GeV)"
  binning:
    min: -5
    max: 5
    step: 0.25

